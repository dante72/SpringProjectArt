<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>User register</title>
</head>
<body>
<form action="/login" method="POST">
  <table>
    <tr>
      <td><label for="username">Username</label></td>

  </table>
</form>
</body>
</html>
